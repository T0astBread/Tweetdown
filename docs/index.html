<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#1da1f2">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="favicons/browserconfig.xml">
        <meta name="theme-color" content="#1da1f2">

        <!-- Twitter card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@t0astbread">
        <meta name="twitter:title" content="Tweetdown - Markdown on Twitter">
        <meta name="twitter:description" content="Get the browser extension today and style your Tweets with Markdown">
        <meta name="twitter:image" content="https://t0astbread.github.io/Tweetdown/icon.png">
        <meta name="twitter:image:alt" content="The Tweetdown logo">

        <!-- OpenGraph -->
        <meta name="og:title" content="Tweetdown - Markdown on Twitter">
        <meta name="og:description" content="Get the browser extension today and style your Tweets with Markdown">
        <meta name="og:type" content="product">
        <meta name="og:url" content="https://t0astbread.github.io/Tweetdown">
        <meta name="og:image" content="https://t0astbread.github.io/Tweetdown/icon.png">
        <meta name="og:image:alt" content="The Tweetdown logo">

        <title>Tweetdown</title>
    </head>
    <body>
        <header>
            <span class="title-wrapper">
                <img class="logo" src="icon.png" alt="Logo">
                <h1>Tweetdown</h1>
            </span>
        </header>
        <main>
            <section>
                <header>
                    <h2>Get Tweetdown</h2>
                </header>
                <ul>
                    <li>Chrome: <a href="https://chrome.google.com/webstore/detail/tweetdown/nfeahobbkoacmggopmniagbnmclddhjo">chrome.google.com/webstore</a></li>
                    <li>Firefox: <a href="https://addons.mozilla.org/firefox/addon/tweetdown/">addons.mozilla.org</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <address>Written by <a href="https://github.com/t0astbread" target="_blank">T0astBread</a></address>
        </footer>
    </body>
</html>
